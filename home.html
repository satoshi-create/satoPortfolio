<!--    ページヌルヌル-->

    <script type="text/javascript">
        $(function() {
            $('a[href^=#]').click(function() {
                var speed = 1000;
                var href = $(this).attr("href");
                var target = $(href == "#" || href == "" ? 'html' : href);
                var position = target.offset().top;
                $("html, body").animate({
                    scrollTop: position
                }, speed, "swing");
                return false;
            });
        });
    </script>

<!--  ちょっとスクロールしたら「トップへ戻るボタン」を表示-->
<script>
	$(function() {
		
    var topBtn = $('.footer_cut');
		
    topBtn.hide();
    //スクロールが100に達したらボタン表示
    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            topBtn.fadeIn();
        } else {
            topBtn.fadeOut();
        }
    });
    //スクロールしてトップ
    topBtn.click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 500);
        return false;
    });
});
	
</script>
